version: '3.4'

services:
    postgresql_database:
        image: postgres:latest
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin1234
            - POSTGRES_DB=productDb
        ports: 
            - "5432:5432"
        restart: always
        volumes: 
            - database-data:/var/lib/postgresql/data/

    pgadmin:
        image: dpage/pgadmin4
        environment: 
            - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
            - PGADMIN_DEFAULT_PASSWORD=admin1234
        ports:
            - '5050:80'
        restart: always
        volumes: 
            - pgadmin:/root/.pgadmin
    front:
        build: ./faceweb
        container_name: front
        volumes:
            - ./faceweb:/faceweb
        ports:
           - "5000:5000"
        command: python3 -m flask run --host 0.0.0.0
    back:
        build: ./server
        container_name: back
        volumes:
            - ./server:/server
        ports:
           - "1234:1234"
        command: python3 server.py --host 127.0.0.1
volumes:
    database-data:
    pgadmin:
    